trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: 'TerraformInitPlan'
    jobs:
      - job: 'TerraformInit'
        
        steps:
          - bash: |
              terraform init \
              -backend-config='access-key=$(ACCESS_KEY)' \
              -backend-config='secret=$(SECRET_KEY)'
            workingDirectory: 'iac'
            env:
              ACCESS_KEY: $(AWS_ACCESS_KEY)
              SECRET_KEY: $(AWS_SECRET_KEY)
          - bash: |
              terraform plan
            workingDirectory: 'iac'