trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: 'TerraformInitPlan'
    jobs:
      - job: 'TerraformInit'
        
        steps:
          - bash: |
              terraform init
            workingDirectory: 'iac'
            env:
              AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY)
              AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_KEY)
          - bash: |
              terraform plan
            workingDirectory: 'iac'