trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: 'TerraformInitPlan'
    jobs:
      - job: 'TerraformInit'
        steps:
          - bash: |
              terraform init
            workingDirectory: 'iac'
      - job: 'TerraformPlan'
        steps:
          - bash: |
              terraform plan
            workingDirectory: 'iac'